<div class="pokedex-container mt-5">
  <app-pokemon-search
    [searchResults]="searchResults"
    [loading]="loading"
    (findPokemon)="handleFindPokemon($event)"
    (clearPokemon)="handleClearPokemon()"
    (pokemonSelected)="handlePokemonSelected($event)"
  ></app-pokemon-search>
  <app-pokemon-info [pokemon]="selectedPokemon"></app-pokemon-info>
</div>
